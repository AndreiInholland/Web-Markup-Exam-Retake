	<section class="section">
	
		<article>
		
			<h2><em>Contact us!</em></h2>
				
			<form class="form">
			
				<fieldset>
				
					<legend class="legend"><strong>Contact Information</strong></legend>
						
					<label class="label" for="firstName">First Name:</label>
					<input type="text" id="firstName" name="firstName" placeholder="Your First Name..."></input>
						
					<label class="label" for="lastName">Last Name:</label>
					<input type="text" id="lastName" name="lastName" placeholder="Your Last Name..."></input>
						
					<label class="label" for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="example@example.com"></input>
						
					<label class="label" for="message">Your Message:</label>
					<textarea type="text" id="message" name="message" placeholder="Your Message..."></textarea>
						
					<button class="button" type="submit">Submit</button>
					
				</fieldset>
				
			</form>
			
		</article>
		
		<aside class="asideimg">
			
			<article>
				
				<h1 class="h1con">Visit Berlin!</h1>
